version: "3.8"

services:

  # Dgraph Zero controls the cluster
  zero:
    image: dgraph/dgraph:v21.03.0
    volumes:
      - ./data:/dgraph
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
  # Dgraph Alpha hosts the graph and indexes
  alpha:
    image: dgraph/dgraph:v21.03.0
    volumes:
      - ./data:/dgraph
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=alpha:7080 --zero=zero:5080 --security whitelist=0.0.0.0/0
